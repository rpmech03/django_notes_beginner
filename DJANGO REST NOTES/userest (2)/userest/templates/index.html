<table border="1px" align="center">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Sal</th>
    </tr>
    {%for i in data %}
        <tr>
            <form action="update" method="post" >
            {% csrf_token %}
            <td>{{i.id}}<input type="hidden" name="id" value="{{i.id}}" /></td>
            <td><input type="text" name="name" value="{{i.name}}" /></td>
            <td><input type="email" name="email" value="{{i.email}}" /></td>
            <td><input type="text" name="address" value="{{i.address}}" /></td>
            <td><input type="number" name="sal" value="{{i.sal}}" /></td>
            <td><input type="submit" value="Update" /></td>
            </form>
            <td><a href="delete?id={{i.id}}">delete</a></td>
        </tr>
    {%endfor%}
</table>
